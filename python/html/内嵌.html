    <meta charset="UTF-8">
    <title>内嵌框架</title>
</head>
<body>
    <a href="http://www.foxyi.com" target="myfram">白狐的网站</a>
    <a href="http://www.baidu.com" target="myfram">百度</a><br><br>
    <!-- 内嵌一个页面  scrolling 是否显示滑动条  frameborder 是否显示边框 myfram 此操作能使 链接页面显示在内嵌页面内-->
    <iframe src="http://www.iqiyi.com/v_19rrl7fhv0.html" width="800" scrolling="no" frameborder="1" height="400" name="myfram" > </iframe> <br>
    <iframe src="table.html" height="800" width="1000" frameborder="0" scrolling="no"></iframe>
</body>
</html>
