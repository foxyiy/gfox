<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>块样式标签</title>
</head>
<body>




	<h2>1.html块</h2>
	1.div 表示块元素 一块内容，没有语义<br />
	2.span 行内元素 一行中的一小段 没有语义<br />
	<h2>2.含样式和语义的标签</h2>
	1.<em>标签</em>em行内元素表示语气强调会使标记的斜体显示<br />
	2.i标签行内元素，表示专业词汇标记内容会斜体显示<br />
	3.b<b>标签</b>表示关键词和产品 会加粗<br \>
	4.strong <strong>标签行内元素 表示非常重要的内容 会加粗</strong>
	<h2>3.语义话标签</h2>

</body>
</html>
