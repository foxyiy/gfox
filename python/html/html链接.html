	a标签可以定义一个链接地址 默认链接后会覆盖当前页面 想新开一个页面需要加 target 属 性

	<br>
	链接到页面顶部
	<a herp=#> head </a>
	<br>页面内跳转
	<a href="table.html">demo页面</a>
	<h2>2.定义页面内滚动跳转 </h2>
	定义了id或者name的元素 在页面比较长有滚动条的情况下定义跳转
