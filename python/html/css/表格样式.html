<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        .demo{
            width: 600px;
            height: 200px;
            border: 1px solid #333333;
            /*合并边线*/
            border-collapse: collapse;
        }
        .demo td{

            border: 1px dashed #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="demo" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
