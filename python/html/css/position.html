<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css"></style>
</head>
<body>
<div class="note">
    <h3>定位的几种方式</h3>
    <ul>
        <li>relative生成相对定位元素 元素占据的文档流位置不变元素本身相对文档流的位置进行偏移</li>
        <li>absolute生成绝对定位元素 元素脱离文档流 漂浮在文档流上方 相对于上一个设置了定位的元素进行偏移</li>
        <li>fixed生成固定定位元素 元素脱离文档流定位 相对于浏览器定位</li>
        <li>static默认直 没有设置elment定位属性</li>
    </ul>
    <h3>定位元素特性</h3>
    <ul>
        <li>绝对定位和固定定位会使元素转化为行内块元素</li>
    </ul>
    <h3>定位元素的层级</h3>
    <ul>
        <li>可以用z-index设置层级</li
    </ul>
</div>
<div class="relative">
    <div class="relative1">1</div>
    <div class="relative2">2</div>
    <div class="relative3">3</div>
</div>
</body>
</html>
